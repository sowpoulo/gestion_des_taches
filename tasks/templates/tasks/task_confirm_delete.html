<!DOCTYPE html>
<html>
<head>
    <title>Supprimer une tâche</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer cette tâche ?</h1>
    <p>{{ task.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'task_list' %}">Annuler</a>
    </form>
</body>
</html>
